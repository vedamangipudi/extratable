<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Modern Timetable Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#f0f4f8;display:flex;justify-content:center;padding:20px;}
    .wrap{width:100%;max-width:900px;}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;flex-wrap:wrap;}
    h1{margin:0;font-size:22px;color:#111;}
    .small{font-size:13px;color:#555;}
    label{display:block;font-weight:600;margin-bottom:6px;}
    input[type=file]{display:block;background:#fff;border:1px dashed #d1d5db;padding:12px;border-radius:12px;width:100%;transition:all 0.25s;}
    input[type=file]:hover{border-color:#4f46e5;box-shadow:0 0 8px rgba(79,70,229,0.2);}
    button.primary{background:#4f46e5;border:none;color:white;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:600;transition:all 0.25s;}
    button.primary:hover{background:#4338ca;}
    .card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.07);margin-bottom:16px;transition:all 0.25s;}
    .card:hover{transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,0.12);}
    pre{background:#f3f4f6;padding:10px;border-radius:8px;overflow:auto;font-size:13px;}
    a.link{color:#4f46e5;text-decoration:none;font-weight:600;transition:all 0.25s;}
    a.link:hover{color:#4338ca;text-decoration:underline;}
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Modern Timetable Generator</h1>
    <div class="small">Upload your CSVs and generate colorful, modern timetables!</div>
  </header>

  <div class="card">
    <form method="post" enctype="multipart/form-data">
      <label>Teachers CSV</label>
      <input type="file" name="teachers_csv" accept=".csv" required>

      <label style="margin-top:12px">Classes CSV</label>
      <input type="file" name="classes_csv" accept=".csv" required>

      <div style="margin-top:16px;display:flex;gap:12px;flex-wrap:wrap;align-items:center">
        <button class="primary" type="submit">Generate Timetable</button>
        <a class="link" href="/download/csv">Download CSV</a>
        <a class="link" href="/download/pdf">Download PDF</a>
      </div>
    </form>

    <div style="margin-top:20px">
      <strong>Mock CSV Example:</strong>
      <pre>
Teacher,Subject,Grade
Mr. Raja,Math,6A
Ms. Meera,English,6A

Class,Subject,Periods
6A,Math,4
6A,English,4
      </pre>
      <a class="link" href="/download/mock_format">Download CSV Format</a>
    </div>
  </div>
</div>
</body>
</html>
